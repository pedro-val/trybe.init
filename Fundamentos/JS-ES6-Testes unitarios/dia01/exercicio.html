<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verificacaoNumerica(n1, n2) {
      if ( !n1|| !n2 ) {
        throw new Error('Insira valores núméricos');
      }
    }
    function sum() {
        try {
            const value1 = Number(document.getElementById('value1').value);
            const value2 = Number(document.getElementById('value2').value);
            verificacaoNumerica(value1, value2);
            const result = value1 + value2;
            document.getElementById('result').innerText = `Resultado: ${result}`;
        }
        catch (event) {
            document.getElementById('result').innerText = `${event.message}`;
            
            
        }
        finally {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
            }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }

    
  </script>
</body>
</html>
