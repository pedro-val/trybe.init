<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <header>FORMULÁRIO EXERCÍCIO</header>
    <main>
        <form id="form">
            <label for="name">None:
                <input id="name" type="text" name="nome" minlength="10" maxlength="40" placeholder="Nome Completo" required> 
            </label>
            <br>
            <label for="mail">Email:
                <input id="mail" type="email" name="email" minlength="10" maxlength="50" placeholder="E-mail atual" required>
            </label>
            <br>
            <label for="city">Destino Preferido: <br>          
                <input id="city" type="radio" name="destino">Metrópoles
            </label>
            <br>
            <label for="campo">
                <input id="campo" type="radio" name="destino">Campo
            </label>
            <br>
            <label for="praia">
                <input id="praia" type="radio" name="destino">Praia
            </label>
            <br>
            <label for="serra">
                <input id="serra" type="radio" name="destino">Montanhas/Serras
            </label>
            <br>
            <label id="labelPergunta" for="frase">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
                <textarea name="frase" id="frase" cols="30" rows="10" minlength="10" maxlength="500" placeholder="Digite aqui sua resposta!"></textarea>
            </label>
            <br>
            <label for="data">Qual a melhor data para a realização da viagem?<br>
                <input type="date" name="data" id="data">
            </label>
            <br>
            <label for="check">
                <input type="checkbox" name="check" id="check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <label for="terms">
                <input required type="checkbox" name="terms" id="terms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <br>
            <button id="clear">Limpar formulário</button>
            <br>
            <button id="submit" type="submit">Enviar dados!</button>
        </form>
    </main>
</body>
<script src="form.js"></script>
</html>
